<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataSights - CSV Analysis Tool</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Upload CSV files and ask natural language questions to generate data visualizations and insights." />
    <meta name="keywords" content="data analysis, CSV, visualization, charts, natural language, AI" />
    <meta name="author" content="lhajoosten" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="DataSights - CSV Analysis Tool" />
    <meta property="og:description" content="Upload CSV files and ask natural language questions to generate data visualizations and insights." />
    <meta property="og:type" content="website" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <!-- Preconnect to domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- Loading styles to prevent flash of unstyled content -->
    <style>
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f9fafb;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 16px;
        color: #6b7280;
        font-size: 14px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading screen shown while React app loads -->
      <div class="loading-screen">
        <div style="text-align: center;">
          <div class="loading-spinner"></div>
          <div class="loading-text">Loading DataSights...</div>
        </div>
      </div>
    </div>
    
    <!-- JavaScript module -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Fallback message for browsers that don't support JavaScript modules -->
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f9fafb;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        text-align: center;
        padding: 20px;
      ">
        <h1 style="color: #1f2937; margin-bottom: 16px;">JavaScript Required</h1>
        <p style="color: #6b7280;">
          This application requires JavaScript to run. Please enable JavaScript in your browser and refresh the page.
        </p>
      </div>
    </noscript>
  </body>
</html>
