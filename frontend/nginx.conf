# HTTP-level settings (this file is included into nginx's http context via conf.d)
server_tokens off;
client_max_body_size 50M;   # allow larger CSV uploads
gzip on;
gzip_types text/plain application/javascript application/json text/css application/xml image/svg+xml;
gzip_min_length 256;

# Serve the SPA and proxy API/websocket requests
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Health check
  location = /health {
    return 200 'OK';
    add_header Content-Type text/plain;
  }

  # Serve SPA â€” fallback to index.html for client-side routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API requests to the backend service by docker-compose service name
  location /api/ {
    proxy_pass http://backend:8000;
    proxy_redirect off;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_connect_timeout 60s;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
    proxy_buffering off;   # helpful for streaming responses
    proxy_cache_bypass $http_upgrade;
  }

  # WebSocket proxy (if used)
  location /ws/ {
    proxy_pass http://backend:8000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_read_timeout 86400s;
    proxy_send_timeout 86400s;
  }
}