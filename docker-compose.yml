version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: datasights-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - backend/.env
    networks:
      - datasights-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Tell the frontend build to call the backend container by service name
        VITE_API_URL: "http://backend:8000"
    container_name: datasights-frontend
    ports:
      - "3000:80" # maps nginx:80 -> host:3000
    depends_on:
      - backend
    networks:
      - datasights-net

networks:
  datasights-net:
    driver: bridge